        header {

            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .grid-item a:hover {

        }
        .grid-item img {
            width: 250px;  /* Aumentado para 100px */
            height: 200px; /* Aumentado para 100px */
